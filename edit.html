<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
    <title>集點卡製作</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="public/js/untils.js"></script>
    <script src="public/js/edit.js"></script>

    <div id="main" class="container">

        <canvas id="myCanvas" width="400" height="400"></canvas>
        <div class="input-group mb-3">
            <span class="input-group-text" >集點卡背景圖</span>
            <input class="form-control" type="file" id="bgupload" accept="image/png, image/gif, image/jpeg">
        </div>
       
        <div class="input-group mb-3">
            <span class="input-group-text" >貼紙圖示(1:1)</span>
            <input class="form-control" type="file" id="pointupload" accept="image/png, image/gif, image/jpeg">
        </div>
        <div class="input-group mb-3">
            <span for="points" class="input-group-text" >貼紙數量</span>
            <input id="points" type="number" value="2" class="form-control">
        </div>

        <div class="input-group mb-3">
            <span for="pointsize" class="input-group-text" >貼紙大小</span>
            <div class="form-control">
                <input  id="pointsize2" type="range"  value="30" min="10" max="1000" class=" form-range"  >
            </div>
            <input id="pointsize" type="number" value="30" class="input-group-text">

        </div>

        <button id="send"  type="button" class="btn btn-dark">送出</button>



    </div>
    <div id="main2" class="container">
        <canvas id="canvas" width="400" height="400"></canvas>

    </div>




</body>

</html>
